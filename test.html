<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Перевірка пароля</title> <style> body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f8ff; } .container { text-align: center; border: 2px solid #4caf50; padding: 20px; border-radius: 10px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 100%; max-width: 400px; } input { padding: 10px; font-size: 16px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; width: 80%; } button { margin-top: 10px; padding: 10px 20px; font-size: 16px; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; } button:hover { background-color: #45a049; } .message { margin-top: 20px; font-size: 18px; } .error { color: red; } .success { color: green; } </style> </head> <body> <div class="container" id="container"> <h1>Введіть пароль</h1> <input type="password" id="password" placeholder="Введіть пароль"> <button id="checkBtn">Перевірити</button> <div id="message" class="message"></div> </div> <script> document.getElementById("checkBtn").addEventListener("click", function () { const correctPassword = "ABRAKADABRA"; const inputPassword = document.getElementById("password").value; const container = document.getElementById("container"); if (inputPassword === correctPassword) { // Замінюємо весь вміст контейнера container.innerHTML = `<h1>Яблука ростуть на дереві</h1>`; } else { // Відображаємо повідомлення про помилку const messageElement = document.getElementById("message"); messageElement.textContent = "Неправильний пароль!"; messageElement.className = "message error"; } }); </script> </body> </html>
